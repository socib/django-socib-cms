{% load mptt_tags %}
{% load i18n %}
{% load socib_extras %}

<ol class="breadcrumb">
  {% for node in page.get_ancestors %}
  <li class="{{ node.css_class }}">
    {% if node.container %}
    <a><span>{{ node.title|capfirst }}</span></a>
    {% else %}
    <a href="{{ node.get_absolute_url|chlocale:LANGUAGE_CODE }}"><span>{{ node.title|capfirst }}</span></a>
    {% endif %}
  </li>
  {% endfor %}
  <li class="active">{{ page.title|capfirst }}
  </li>
</ol>
